                </div>
                <div class="dropdown">
                    <img class="dropHeader" onclick="dropdown('searchDropDown')"   title="Search" src="icons/dark/search_dd_icon_H24.png" alt="Search" >

        <div id="content">

        <script src="javascript/ajax.js"></script>

        <script src="javascript/otherCRUD.js"></script>
        
        <script type="text/javascript" src="javascript/dropdownFw.js"></script>
        <script type="text/javascript">
                        "use strict";
                        
                        dropdownFw();
        </script>
        
        <script type="text/javascript" src="javascript/MakeSlideShowUsers.js"></script>
        <script type="text/javascript" src="javascript/MakeSlideShowOther.js"></script>

        <script type="text/javascript" src="javascript/components/blog.js"></script>

        <script type="text/javascript" src="javascript/components/search_other.js"></script>

        <script type="text/javascript" src="javascript/routeFw.js"></script>
        <script type="text/javascript">
                        "use strict";
                        
                        var routing = [];
                        routing["/home"] = home;
                        routing["/blog"] = blog;
                        routing["/search_users"] = search_users;
                        routing["/search_other"] = search_other;
                        routing["/slideshow"] = slideshow;
                        routing["/user_registration"] = user_registration.UI;
                        routing["/user_login"] = user_login.UI;
                        routing["/user_profile"] = user_profile.UI;
                        routing["/user_logout"] = user_logout.UI;
                        
                        routing["/other_registration"] = other_registration.UI;
                        
                        routing["/user_update"] = user_update.UI;
                        routing["/other_update"] = other_update.UI;

                        var myRouter = routeFw({
                            routeArray: routing,
                            contentId: "view",
                            startingPath: "/home",
                            missingPathFunction: missing
                        });
                        
                        var tableBuilder = MakeTableBuilder("icons/sortUpDown16.png");
        </script>
